<ion-header>

  <ion-navbar>
    <ion-title>Livrapp</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="ios-bookmarks" color="black"></ion-icon>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="signinForm.invalid">Entrar</button>

  </form>

  <button ion-button full clear text-center (click)="onSignUp()">Cadastrar</button>

  <button ion-button block (click)="onHomePage()">PÃ¡gina inicial</button>
  <button ion-button block (click)="onLogout()">Sair do LivrApp</button>

</ion-content>
