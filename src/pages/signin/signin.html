<ion-header>

  <ion-navbar>
    <ion-title>Livrapp</ion-title>
  </ion-navbar>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</ion-header>

<ion-content padding>

  <h1 text-center>
    <i class="fas fa-book fa-8x"></i>
  </h1>

  <form [formGroup]="signinForm" (ngSubmit)="onSubmit(); $event.preventDefault()">

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="signinForm.invalid">Entrar</button>

  </form>

  <button ion-button full clear text-center (click)="onSignUp()">Cadastrar</button>

  <button ion-button block (click)="onSchoolAddPage()">Escola? Clique aqui!</button>

</ion-content>
